<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center p-3 my-3">Bejelentkezés</h1>
            <div class="d-flex justify-content-center">
                <form class="w-50 d-flex flex-column justify-content-center text-center border rounded p-5">
                        <h3 class="text-center">Felhasználónév</h3>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="user">
                        <span class="input-group-text">Felhasználónév</span>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="pass">
                        <span class="input-group-text">Jelszó</span>
                    </div>
                    <div class="input-group mb-3">
                        <div class="form-check text-center">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Felhasználói Feltételek
                            </label>
                          </div>
                    </div>
                        <button type="button" class="btn btn-primary" onclick="login()">Bejelentkezés</button>
                </form>
            </div>
        </div>
    </body>
</html>
